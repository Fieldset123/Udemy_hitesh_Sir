<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div>
        <h1>learning form</h1>
        <form>
            <label for="email">
                email:
                <input type="text" name="email">
            </label>
            <label for="password">
                password:
                <input type="password" name="password">
            </label>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- another form -->
     <div>
        <form>
            <label for="email">
                email:
                <input type="email" name=""email>
            </label>
            <label for="games">
                Cricket:
                <input type="checkbox" name="games">
            </label>
             <label for="games">
                Football:
                <input type="radio" name="games">
            </label>
            <label for=""games>
                <select name="games">
                    <option value="Football">Football</option>
                    <option value="Baseball">Baseball</option>
                </select>
            </label>

            <button type="submit">
                Submit
            </button>
        </form>
     </div>
</body>
</html>
